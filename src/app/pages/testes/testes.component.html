<button (click)="getAllClientesAsync()">Clientes</button>

<ul *ngIf="cliente">
    <li *ngFor="let cliente of clientList">
        <p>Nome: {{cliente.nome}} </p>
        <p>Cpf: {{cliente.cpf}}</p>
        <p>Endereco: {{cliente.endereco}}</p>
    </li>
</ul>

<input type="text" [(ngModel)]="clienteId" placeholder="Digite o id do cliente">
<button (click)="getClienteById()">Achar cliente</button>
<div class="clienteId" *ngIf="clienteEncontrado ngIfElse 'Cliente NÃ£o Encontrado'">
    <p>Nome: {{cliente.nome}}</p>
    <p>Cpf: {{cliente.cpf}}</p>
    <p>Endereco: {{cliente.endereco}}</p>
</div>


<input type="text" [(ngModel)]="dto.nome" placeholder="Nome">
<input type="text" [(ngModel)]="dto.cpf" placeholder="cpf">
<button (click)="addCliente()">Enviar</button>
